<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Overview</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <style type="text/css">
			*{
				box-sizing: border-box;
			}
			body{
				font-family: sans-serif;
				width: 90%;
				margin: auto;
			}
			h1{
				font-size: 1.2em;
			}
			h2{
				font-size: 1em;
				font-weight: normal;
			}
			div{
				overflow-x: auto;
				border: 1px solid #00C0FF;
				border-left: 4px solid #00C0FF;
				margin-bottom: 1em;
			}
			img{
				width: 20em;
			}
			p{
				font-size: .8em;
			}
			section{
				width: 90%;
				margin: auto;
				border: 2px dotted #00C0FF;
				margin: 5%;
				padding: 5%;
			}
			header{
				margin-top: 2em;
				text-align: center;
			}
			.back{
				border-radius: 50%;
				border: none;
				position: fixed;
				background-color: #00C0FF;
				color: white;
				opacity: .9;
				top: 5px;
				left: 5px;
				cursor: pointer;
			}
			.upward{
				border-radius: 50%;
				border: none;
				position: fixed;
				background-color: #00C0FF;
				color: white;
				opacity: .8;
				bottom: 15px;
				right: 5px;
				cursor: pointer;
			}
		</style>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	    <!--Google Analytics -->
	    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103640258-1"></script>
	    <script>
	      window.dataLayer = window.dataLayer || [];
	      function gtag(){dataLayer.push(arguments)};
	      gtag('js', new Date());
	      gtag('config', 'UA-103640258-1');
	    </script>
	</head>
	<body>
		<header>
			<a href="../html.html">
				<button class="back"><i class="material-icons">arrow_back</i></button>
			</a>
			<a href="#">
				<button class="upward"><i class="material-icons">arrow_upward</i></button>
			</a>
			<h1>Bootstrap Overview</h1>
		</header>
		<article>
			<section>
				<h3>Container</h3>
				<div>
					<img src="images/bootstrapcontainer.png" alt="bootstrapcontainer">
				</div>
				<h5>Code:</h5>
				<div>
					<img src="images/bootstrapcontainercode.png" alt="bootstrapcontainercode">
				</div>
			</section>
			<section>
				<h3>Container-fluid</h3>
				<div>
					<img src="images/bootstrapcontainerfluid.png" alt="bootstrapcontainerfluid">
				</div>
				<h5>Code:</h5>
				<div>
					<img src="images/bootstrapcontainerfluidcode.png" alt="bootstrapcontainerfluidcode">
				</div>
			</section>
		</article>


		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
